<div class=center-log-reg-comp>
    <h3>Upload a Photo</h3>
    <input type="file" (change)="onFileSelected($event)" accept="jpg/*">
    <button (click)="uploadPhoto()">Upload</button>
    <img [src]="imageUrl" alt="Uploaded Photo">
    
    <img (click)="logout()" class="svg-new" src="assets/logout-svgrepo-com.svg"/>
    
</div>
